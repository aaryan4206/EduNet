<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ session['uname'] }}</h2>
        <h3>Available Classes:</h3>
        <ul>
            {% for class in avail_class %}
                <li>
                    <p>{{class}}</p>
                    <a class="send-link" href="{{ url_for('view_messages', class_name=class) }}">View Messages</a>
                    <a class="send-link" href="{{ url_for('view_pdfs', class_name=class) }}">View PDFs</a>
                    {% if session['role'] == 'TEACHER' %}
                        <a class="send-link" href="{{ url_for('send_message', class_name=class) }}">Send Message</a>
                        <a class="send-link" href="{{ url_for('upload_pdf', class_name=class) }}">Send PDF</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        <a class="logout" href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
